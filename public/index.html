    <meta charset="utf-8">

    <title>Destination</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

    <section class = "homePage">

      <div class = "descrHalf">
        <h3 class = "locationSub About"></h3>

        <h3 class = "locationSub">Landmarks</h3>
        <p class = "locationP"> Description of landmarks near the destination using EAN Geo functions API </p>

      </div>
      <div class = "backButton"></div>
